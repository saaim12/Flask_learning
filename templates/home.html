{% extends "base.html" %}

<!-- Replacement for Title -->
{% block title %}
Home Page
{% endblock %}

<!-- Replacement for Content -->
{% block content %}
<h1>Home Page</h1>
<p>Welcome to the Jinja2 Demo.</p>
<table>
    <tr>
      <th>Name</th>
      <th>Age</th>
      <th>Bio</th>
    </tr>
    {% for pet in pets %}
    <tr>
      <td>{{ pet["name"] }}</td>
      <td>{{ pet["age"] }}</td>
      <td>{{ pet["bio"] }}</td>
    </tr>
    {% endfor %}
  </table>
{% endblock %}
