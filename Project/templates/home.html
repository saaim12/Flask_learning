<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Home - Paws Rescue Center</title>
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}" />
</head>
<body>
  <h1 id = "title"><center>Paws Rescue Center 🐾</center></h1>

  <table>

    <tr>

      <th>Image</th>
      <th>Name</th>
      <th>Age</th>
      <th>Bio</th>
    </tr>
      {% for pet in pets %}
       <tr>
        <td>
    <img src="{{ url_for('static', filename=pet.id|string + '.jpg') }}" alt="{{ pet.name }}" width="100">
  </td> <td>{{pet.name}}</td>
        <td>{{pet.age}}</td>
        <td>{{pet.bio}}</td>
    </tr>
      {% endfor%}
  </table>

</body>
</html>
